<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Blog â€“ HBACL Chapter</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #1e1e2f;
    }

    input, textarea {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .post {
      border-left: 5px solid #4a90e2;
      background: #f9f9f9;
      padding: 1rem;
      margin-top: 1rem;
    }

    .comments {
      margin-top: 0.5rem;
      padding-left: 1rem;
      font-size: 0.95rem;
      color: #333;
    }

    #blogContent {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Chapter Blog</h1>

    <div id="passwordScreen">
      <p>This area is for current and former students. Enter password to continue.</p>
      <input type="password" id="passwordInput" placeholder="Enter password" />
      <button onclick="checkPassword()">Enter</button>
      <p id="errorMessage" style="color:red;"></p>
    </div>

    <div id="blogContent">
      <h2>Create a Post</h2>
      <input type="text" id="name" placeholder="Your Name" />
      <textarea id="message" rows="4" placeholder="What's happening?"></textarea>
      <button onclick="submitPost()">Post</button>

      <h2>All Posts</h2>
      <div id="postList"></div>
    </div>
  </div>

  <!-- Firebase libraries -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAwTYJFljKyzx2vEW5Z2hJ514AKW_fxBPU",
      authDomain: "hbacl-student-chapter-blog.firebaseapp.com",
      projectId: "hbacl-student-chapter-blog",
      storageBucket: "hbacl-student-chapter-blog.firebasestorage.app",
      messagingSenderId: "1099160172364",
      appId: "1:1099160172364:web:1a379b865e35d1f26ac1e9"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === "hbacl2025") {
        document.getElementById('passwordScreen').style.display = 'none';
        document.getElementById('blogContent').style.display = 'block';
        loadPosts();
      } else {
        document.getElementById('errorMessage').textContent = "Incorrect password.";
      }
    }

    function submitPost() {
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();
      if (!name || !message) return alert("Please fill in both fields!");

      db.collection("posts").add({
        name,
        message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        comments: []
      }).then(() => {
        document.getElementById('name').value = "";
        document.getElementById('message').value = "";
      });
    }

    function loadPosts() {
      db.collection("posts").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        const postList = document.getElementById('postList');
        postList.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const postId = doc.id;

          const post = document.createElement("div");
          post.className = "post";
          post.innerHTML = `
            <strong>${data.name}</strong> <small>${data.timestamp?.toDate().toLocaleString() || ""}</small>
            <p>${data.message}</p>
            <div class="comments" id="comments-${postId}"></div>
            <input type="text" id="commenter-${postId}" placeholder="Your name" />
            <input type="text" id="comment-${postId}" placeholder="Add a comment" />
            <button onclick="addComment('${postId}')">Comment</button>
          `;

          postList.appendChild(post);

          if (data.comments && data.comments.length) {
            const commentSection = document.getElementById(`comments-${postId}`);
            data.comments.forEach(c => {
              const p = document.createElement("p");
              p.innerHTML = `<strong>${c.by}:</strong> ${c.text}`;
              commentSection.appendChild(p);
            });
          }
        });
      });
    }

    function addComment(postId) {
      const commenter = document.getElementById(`commenter-${postId}`).value.trim();
      const commentText = document.getElementById(`comment-${postId}`).value.trim();
      if (!commenter || !commentText) return;

      const postRef = db.collection("posts").doc(postId);
      postRef.get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          const comments = data.comments || [];
          comments.push({ by: commenter, text: commentText });

          postRef.update({ comments });
        }
      });
    }
  </script>
</body>
</html>
