<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Chapter Blog â€“ HBACL</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4; color: #333; }
    header { background-color: white; padding: 2rem 1rem; text-align: center; }
    header img { max-width: 225px; display: block; margin: 0 auto 1rem; }
    header h1 { margin: 0; font-size: 2.5rem; color: #1e1e2f; }
    header p { font-size: 1.2rem; color: #555; margin-top: 0.5rem; }
    nav { background-color: #14141f; padding: 1rem; text-align: center; }
    nav a { color: white; margin: 0 1rem; text-decoration: none; font-weight: bold; }
    .container { max-width: 800px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-top: 2rem; }
    h2 { color: #1e1e2f; border-bottom: 2px solid #ddd; padding-bottom: 0.5rem; }
    input, textarea, select { width: 100%; margin: 0.5rem 0; padding: 0.5rem; font-size: 1rem; }
    button { background: #4a90e2; color: white; border: none; padding: 0.5rem 1rem; cursor: pointer; border-radius: 5px; }
    .post { border-left: 5px solid #4a90e2; background: #f9f9f9; padding: 1rem; margin-top: 1rem; }
    .category { font-size: 0.8rem; font-weight: bold; color: #fff; background: #4a90e2; padding: 0.2rem 0.5rem; border-radius: 4px; display: inline-block; margin-bottom: 0.5rem; }
    .comments { margin-top: 0.5rem; padding-left: 1rem; font-size: 0.95rem; color: #333; }
    footer { background: #1e1e2f; color: white; text-align: center; padding: 2rem 1rem; margin-top: 3rem; }
  </style>
</head>
<body>
  <header>
    <img src="student_chapter_logo.jpg.jpg" alt="Student Chapter Logo">
    <h1>Student Chapter Blog</h1>
    <p>Connecting Students Across Chapters</p>
    <p id="visitor-count">Visitors: loading...</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="calendar.html">Events</a>
    <a href="blog.html">Student Blog</a>
    <a href="newsletter.html">Newsletter</a>
  </nav>

  <div class="container" id="blogContent">
    <h2>Create a Post</h2>
    <input type="text" id="name" placeholder="Your Name" />
    <textarea id="message" rows="4" placeholder="What's happening?"></textarea>
    <label>Choose a category:</label>
    <select id="category">
      <option value="General">ðŸ§  General</option>
      <option value="Events">ðŸ“… Events</option>
      <option value="Tips">ðŸ’¡ Tips & Advice</option>
      <option value="Projects">ðŸ›  Project Updates</option>
      <option value="Spotlight">ðŸŒŸ Student Spotlight</option>
    </select>
    <button onclick="submitPost()">Post</button>

    <h2>Latest Posts</h2>
    <div id="postList"></div>
  </div>

  <footer>
    <p>&copy; 2025 Student Chapter of Central Louisiana â€“ HBACL. All rights reserved.</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const firebaseConfig = {
        apiKey: "AIzaSyAwTYJFljKyzx2vEW5Z2hJ514AKW_fxBPU",
        authDomain: "hbacl-student-chapter-blog.firebaseapp.com",
        projectId: "hbacl-student-chapter-blog",
        storageBucket: "hbacl-student-chapter-blog.firebasestorage.app",
        messagingSenderId: "1099160172364",
        appId: "1:1099160172364:web:1a379b865e35d1f26ac1e9"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      const ref = db.collection("siteStats").doc("visitorCount");

      ref.get().then(doc => {
        const data = doc.exists ? doc.data() : {};
        const newCount = (data.blog || 0) + 1;

        ref.set({ blog: newCount }, { merge: true }).then(() => {
          document.getElementById("visitor-count").textContent = `Visitors: ${newCount}`;
        });
      });

      window.submitPost = function () {
        const name = document.getElementById('name').value.trim();
        const message = document.getElementById('message').value.trim();
        const category = document.getElementById('category').value;
        if (!name || !message) return alert("Please fill in all fields!");

        db.collection("posts").add({
          name,
          message,
          category,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
          document.getElementById('name').value = "";
          document.getElementById('message').value = "";
          loadPosts();
        });
      };

      function loadPosts() {
        const postList = document.getElementById('postList');
        db.collection("posts").orderBy("timestamp", "desc").onSnapshot(snapshot => {
          postList.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const post = document.createElement("div");
            post.className = "post";
            post.innerHTML = `
              <span class="category">${data.category}</span><br>
              <strong>${data.name}</strong> <small>${data.timestamp?.toDate().toLocaleString() || ""}</small>
              <p>${data.message}</p>
            `;
            postList.appendChild(post);
          });
        });
      }

      loadPosts();
    });
  </script>
</body>
</html>
