<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Blog â€“ HBACL Chapter</title>
  <script type="module">
    // Firebase setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, query, onSnapshot,
      orderBy, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAwTYJFljKyzx2vEW5Z2hJ514AKW_fxBPU",
      authDomain: "hbacl-student-chapter-blog.firebaseapp.com",
      projectId: "hbacl-student-chapter-blog",
      storageBucket: "hbacl-student-chapter-blog.firebasestorage.app",
      messagingSenderId: "1099160172364",
      appId: "1:1099160172364:web:1a379b865e35d1f26ac1e9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Password protection
    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === "hbacl2025") {
        document.getElementById('passwordScreen').style.display = 'none';
        document.getElementById('blogContent').style.display = 'block';
        loadPosts();
      } else {
        document.getElementById('errorMessage').textContent = "Incorrect password.";
      }
    }

    // Post submission
    window.submitPost = async () => {
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();
      if (!name || !message) return alert("Fill in both fields!");

      await addDoc(collection(db, "posts"), {
        name,
        message,
        timestamp: serverTimestamp(),
        comments: []
      });

      document.getElementById('name').value = "";
      document.getElementById('message').value = "";
    };

    // Load posts and comments
    function loadPosts() {
      const postList = document.getElementById('postList');
      const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));

      onSnapshot(q, snapshot => {
        postList.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const post = document.createElement('div');
          post.className = "post";
          post.innerHTML = `
            <strong>${data.name}</strong> <small>${data.timestamp?.toDate().toLocaleString() || ""}</small>
            <p>${data.message}</p>
            <div class="comments" id="comments-${doc.id}"></div>
            <input type="text" id="commenter-${doc.id}" placeholder="Your name" />
            <input type="text" id="comment-${doc.id}" placeholder="Add a comment" />
            <button onclick="addComment('${doc.id}')">Comment</button>
          `;
          postList.appendChild(post);

          // Show comments
          if (data.comments && data.comments.length) {
            const commentSection = document.getElementById(`comments-${doc.id}`);
            data.comments.forEach(c => {
              const p = document.createElement("p");
              p.innerHTML = `<strong>${c.by}:</strong> ${c.text}`;
              commentSection.appendChild(p);
            });
          }
        });
      });
    }

    // Add a comment
    window.addComment = async (postId) => {
      const commenter = document.getElementById(`commenter-${postId}`).value.trim();
      const commentText = document.getElementById(`comment-${postId}`).value.trim();
      if (!commenter || !commentText) return;

      const postRef = collection(db, "posts");
      const q = query(postRef, orderBy("timestamp", "desc"));
      onSnapshot(q, async (snapshot) => {
        snapshot.forEach(async (doc) => {
          if (doc.id === postId) {
            const data = doc.data();
            const newComments = data.comments || [];
            newComments.push({ by: commenter, text: commentText });

            await addDoc(collection(db, "posts"), {
              ...data,
              comments: newComments,
              timestamp: data.timestamp
            });
          }
        });
      });
    };
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #1e1e2f;
    }

    input, textarea {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .post {
      border-left: 5px solid #4a90e2;
      background: #f9f9f9;
      padding: 1rem;
      margin-top: 1rem;
    }

    .comments {
      margin-top: 0.5rem;
      padding-left: 1rem;
      font-size: 0.95rem;
      color: #333;
    }

    #blogContent {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Chapter Blog</h1>

    <div id="passwordScreen">
      <p>This area is for current and former students. Enter password to continue.</p>
      <input type="password" id="passwordInput" placeholder="Enter password" />
      <button onclick="checkPassword()">Enter</button>
      <p id="errorMessage" style="color:red;"></p>
    </div>

    <div id="blogContent">
      <h2>Create a Post</h2>
      <input type="text" id="name" placeholder="Your Name" />
      <textarea id="message" rows="4" placeholder="What's happening?"></textarea>
      <button onclick="submitPost()">Post</button>

      <h2>All Posts</h2>
      <div id="postList"></div>
    </div>
  </div>
</body>
</html>
