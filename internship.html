  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; padding: 2rem; color: #333; }
    form { background: white; max-width: 600px; margin: 2rem auto; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #1e1e2f; }

<body>
  <form action="https://formspree.io/f/mvgagyqy" method="POST">
    <h1>Host an Intern – Spring 2026</h1>
    <p style="text-align:center">Please complete the form below if your business would like to host a high school intern through the Student Chapter program.</p>

    <input type="hidden" name="form-type" value="Internship Interest">

    <label for="name">Your Name</label>
    <input type="text" name="name" id="name" required>

    <label for="business">Business Name</label>
    <input type="text" name="business" id="business" required>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" name="phone" id="phone">

    <label for="details">Tell us about your internship opportunity</label>
    <textarea name="details" id="details" rows="5" placeholder="Type of work, availability, skills needed, etc." required></textarea>

    <button type="submit">Submit</button>
  </form>
</body>
