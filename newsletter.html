<!-- newsletter.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Chapter Newsletter – HBACL</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: white;
      color: #1e1e2f;
      padding: 2rem 1rem;
      text-align: center;
    }
    header img {
      max-width: 225px;
      margin-bottom: 1rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    header p {
      margin-top: 0.5rem;
      color: #555;
    }
    .nav-line {
      background-color: #14141f;
      height: 5px;
      width: 100%;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .section-title {
      color: #1e1e2f;
      margin-bottom: 1rem;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-bottom: 2rem;
    }
    .newsletter-link {
      display: block;
      margin-bottom: 1rem;
      color: #4a90e2;
      font-weight: bold;
      text-decoration: none;
    }
    .newsletter-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="student_chapter_logo.jpg.jpg" alt="Student Chapter Logo" />
    <h1>Student Chapter Newsletter</h1>
    <p>Connecting Our Schools – One Month at a Time</p>
  </header>
  <div class="nav-line"></div>

  <div class="container">
    <h2 class="section-title">Subscribe to Our Newsletter</h2>
    <!-- Begin Mailchimp Signup Form -->
    <div id="mc_embed_signup">
      <form action="https://github.us16.list-manage.com/subscribe/post?u=5d8ba48ce69f929d821699cef&amp;id=54785c59f3&amp;f_id=000999e0f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
  <input type="email" value="" name="EMAIL" class="required email" placeholder="Enter your email address" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;" required>
  <input type="submit" value="Subscribe" name="subscribe" class="button" style="background-color: #4a90e2; color: white; padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer;">
</form>

    </div>
    <!--End mc_embed_signup-->
  </div>

  <div class="container">
    <h2 class="section-title">2024–2025 Archive (Begins May 2025)</h2>
    <!-- Future newsletters will be added here starting in May -->
  </div>

  <footer style="text-align:center; padding:2rem; background-color:#1e1e2f; color:white;">
    <p>&copy; 2025 Student Chapter of Central Louisiana – HBACL. All rights reserved.</p>
  </footer>
</body>
</html>
