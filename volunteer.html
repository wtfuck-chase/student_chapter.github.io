<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="student_chapter_favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Interest Form – Student Chapter</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; padding: 2rem; color: #333; }
    form { background: white; max-width: 600px; margin: 2rem auto; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #1e1e2f; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, textarea { width: 100%; padding: 0.5rem; margin-top: 0.25rem; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 1.5rem; background: #004aad; color: white; border: none; padding: 0.75rem 1.5rem; font-size: 1rem; border-radius: 5px; cursor: pointer; }
    button:hover { background: #00367a; }
  </style>
</head>
<body>
  <form action="https://formspree.io/f/mvgagyqy" method="POST">
    <h1>Volunteer With Us</h1>
    <p style="text-align:center">We’re always looking for local professionals to speak, mentor, and help with events. Let us know how you’d like to get involved!</p>

    <input type="hidden" name="form-type" value="Volunteer Interest">

    <label for="name">Your Name</label>
    <input type="text" name="name" id="name" required>

    <label for="organization">Business or Organization</label>
    <input type="text" name="organization" id="organization">

    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" name="phone" id="phone">

    <label for="interests">How would you like to help?</label>
    <textarea name="interests" id="interests" rows="5" placeholder="Career days, guest speaking, mentorship, field trips, etc." required></textarea>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
